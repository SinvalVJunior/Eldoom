<mat-sidenav-container class="container">
  <mat-sidenav #drawer mode="over" opened="false" role="navigation">
    <br />
    <app-inner-menu
      class="menuItemContainer"
      (menuButtonClick)="drawer.toggle()"
      [multipleRoutes]="multipleRoutes"
      (closeEvent)="drawer.opened = false"
    ></app-inner-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-sidenav-container class="container-sidenav">
      <mat-sidenav opened mode="side" class="FixedSideBar" disableClose>
        <br />
        <app-icon-side-bar
          class="menuItemContainer"
          (menuButtonClick)="drawer.toggle()"
          [multipleRoutes]="multipleRoutes"
        ></app-icon-side-bar>
      </mat-sidenav>
      <mat-sidenav-content (click)="drawer.opened = false" class="contentContainer">
        <app-header
          class="header"
          [pageGroup]="currentCompleteRouteName?.parent.name"
          [pageName]="currentCompleteRouteName?.name"
        ></app-header>
        <div class="mainPageContainer">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-sidenav-content>
</mat-sidenav-container>

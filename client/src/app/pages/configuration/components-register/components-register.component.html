<div class="card searchbar-height hoverable">
  <app-filter
    (formReceived)="onFormReceived($event)"
    (componentReceived)="onComponentSaved($event)"
  ></app-filter>
</div>

<app-table
  [data]="data"
  [gettingData]="gettingData"
  [nothingHappened]="nothingHappened"
  [newComponent]="newComponent"
  [resultsCount]="resultsCount"
  [limit]="limit"
  [pageIndex]="pageIndex"
  (pageEvent)="onPageChange($event)"
></app-table>

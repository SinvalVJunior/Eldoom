<div class="mat-dialog-header">
  <h1 mat-dialog-title>Editar Componente</h1>
  <button (click)="close()">X</button>
</div>
<mat-dialog-content>
  <div class="row">
    <mat-form-field class="component-field">
      <mat-label>Coordenação</mat-label>
      <mat-select [(ngModel)]="data.coordination.name">
        <mat-option *ngFor="let local of coordinations" [value]="local.name">
          {{ local.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="component-field">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="data.name" />
    </mat-form-field>

    <mat-form-field class="component-field">
      <mat-label>Última Modificação</mat-label>
      <input matInput [(ngModel)]="data.modifiedDate" disabled />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="mat-raised-button" (click)="close()">
    Cancelar
  </button>
  <button
    class="mat-raised-button mat-primary"
    (click)="save()"
    [mat-dialog-close]="{ updated: data }"
  >
    Salvar
  </button>
</mat-dialog-actions>
